name: CI

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # utile si ton Makefile regarde les tags
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y make shellcheck bats
      - name: Lint
        run: make lint
      - name: Test
        run: make test

  windows-msys2:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            shellcheck
            mingw-w64-x86_64-bats
      - name: Lint (MSYS2)
        shell: msys2 {0}
        run: make lint
      - name: Test (MSYS2)
        shell: msys2 {0}
        run: make test
